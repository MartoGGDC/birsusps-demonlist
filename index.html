<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BIRSUSPS DEMONLIST</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .collapsible {
      transition: max-height 300ms ease;
      overflow: hidden;
    }
  </style>
</head>
<body class="bg-zinc-900 text-zinc-100 font-sans min-h-screen">

  <header class="text-center py-8">
    <div class="max-w-2xl mx-auto px-4 flex items-center justify-between">
      <div>
        <h1 class="text-4xl font-extrabold tracking-tight">BIRSUSPS DEMONLIST</h1>
        <p class="text-zinc-400 text-sm mt-1">The official demonlist for BirsusPS (2.2)</p>
      </div>
      <div>
        <button id="viewToggle" class="px-3 py-1 rounded bg-zinc-800 hover:bg-zinc-700 text-zinc-100 transition">
          View Leaderboard
        </button>
      </div>
    </div>
  </header>

  <div class="max-w-2xl mx-auto px-4 mb-6">
    <div class="flex gap-2">
      <input type="text" id="filterInput" placeholder="Filter by creator or rank..."
             class="flex-1 p-2 rounded bg-zinc-800 text-zinc-100 placeholder-zinc-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"/>
    </div>
  </div>

  <main id="list" class="max-w-2xl mx-auto px-4 pb-16 space-y-6">
    <p class="text-center text-zinc-500 animate-spin">⏳ Loading levels...</p>
  </main>

  <footer class="text-center text-zinc-600 text-xs pb-6">
    © 2025 Birsusp Demonlist • Made by MartoGG
  </footer>

<script>
/* ---------- Inline data (levels) ---------- */
const levels = [
  {
    "rank": 1,
    "title": "Nilscapes",
    "creator": "Nil",
    "youtube": "keep-video-id-here",
    "recordHolders": [{ "name": "Nil", "percent": "100%", "verified": true }]
  },
  {
    "rank": 2,
    "title": "Zig Zag",
    "creator": "Anna",
    "youtube": "keep-video-id-here",
    "recordHolders": [
      { "name": "Anna", "percent": "100%", "verified": true },
      { "name": "MartoGG", "percent": "100%" }
    ]
  },
  {
    "rank": 3,
    "title": "Astral Divine",
    "creator": "ghjvbn",
    "youtube": "",
    "recordHolders": [{ "name": "MartoGG", "percent": "100%", "verified": true }]
  }
];

/* ---------- Helpers ---------- */
function pointercratePoints(rank) {
  return 150 * Math.pow(0.95, Math.max(0, rank - 1));
}

function parsePercent(str) {
  if (!str) return 0;
  const m = String(str).trim().match(/^(\d+(\.\d+)?)\s*%?$/);
  return m ? parseFloat(m[1]) : 0;
}

/* ---------- State ---------- */
let currentView = 'levels';

/* ---------- Renderers ---------- */
function renderLevelsView(container, levelsArr) {
  container.innerHTML = "";
  levelsArr.forEach((level, index) => {
    level.recordHolders.sort((a,b) => (b.verified ? 1 : 0) - (a.verified ? 1 : 0));

    const holdersHTML = level.recordHolders.length
      ? level.recordHolders.map(h => {
          const nameHTML = h.verified
            ? `<span class="text-purple-400 drop-shadow-[0_0_2px_purple]">${escapeHtml(h.name)}</span>`
            : escapeHtml(h.name);
          return `<li class="list-none">${nameHTML} - ${escapeHtml(h.percent)}${h.verified ? ' <span class="text-zinc-400">(Verified)</span>' : ''}</li>`;
        }).join("")
      : `<li class="list-none text-zinc-500">No record holders yet.</li>`;

    const section = document.createElement('section');
    section.className = 'bg-zinc-800 p-4 rounded-2xl shadow-lg hover:bg-zinc-700 hover:ring-2 hover:ring-indigo-500 hover:ring-opacity-50 transition-all duration-300 ease-out opacity-0 translate-y-4 cursor-pointer';
    section.setAttribute('aria-labelledby', `level-${level.rank}`);

    const youtubeThumbnail = level.youtube
      ? `<a href="https://www.youtube.com/watch?v=${encodeURIComponent(level.youtube)}" target="_blank" rel="noopener noreferrer" class="flex-shrink-0 mr-4">
           <img src="https://img.youtube.com/vi/${encodeURIComponent(level.youtube)}/hqdefault.jpg"
                alt="${escapeHtml(level.title)} YouTube Video Thumbnail"
                class="w-32 h-18 rounded-lg hover:scale-105 transition-transform object-cover"/>
         </a>`
      : '';

    section.innerHTML = `
      <div class="flex items-start">
        ${youtubeThumbnail}
        <div class="flex-1">
          <div class="flex items-center justify-between">
            <h2 id="level-${level.rank}" class="text-2xl font-bold text-zinc-100">#${level.rank} - ${escapeHtml(level.title || '-')}</h2>
            <span class="text-sm text-zinc-400">by ${escapeHtml(level.creator || '-')}</span>
          </div>
          <div class="mt-2 border-t border-zinc-700 pt-2 record-holders" style="display: none;">
            <p class="text-sm text-zinc-100 mb-1">Record Holders:</p>
            <ul class="text-sm space-y-1 text-zinc-100">${holdersHTML}</ul>
          </div>
        </div>
      </div>
    `;

    container.appendChild(section);

    setTimeout(() => {
      section.classList.remove('opacity-0','translate-y-4');
      section.classList.add('opacity-100','translate-y-0');
    }, index * 150);

    section.addEventListener('click', (e) => {
      if (!e.target.closest('a')) {
        const holdersDiv = section.querySelector('.record-holders');
        if (!holdersDiv) return;
        holdersDiv.style.display = (holdersDiv.style.display === 'none' || holdersDiv.style.display === '') ? 'block' : 'none';
      }
    });

    section.dataset.creator = (level.creator || '').toLowerCase();
    section.dataset.rank = String(level.rank);
  });

  const filterInput = document.getElementById('filterInput');
  filterInput.oninput = () => {
    const q = filterInput.value.toLowerCase();
    container.querySelectorAll('section').forEach(section => {
      const matches = section.dataset.creator.includes(q) || section.dataset.rank.includes(q);
      section.style.display = matches ? 'block' : 'none';
    });
  };
}

/* ---------- Leaderboard (flag removed) ---------- */
function renderLeaderboardView(container, levelsArr) {
  container.innerHTML = '';

  const players = {};
  levelsArr.forEach(level => {
    const levelPts = pointercratePoints(level.rank);
    (level.recordHolders || []).forEach(rec => {
      const name = rec.name || 'Unknown';
      const percent = parsePercent(rec.percent);
      const earned = (percent / 100) * levelPts;
      if (!players[name]) players[name] = { name, points: 0, records: [] };
      players[name].points += earned;
      players[name].records.push({ rank: level.rank, title: level.title, percent, earned });
    });
  });

  const playerList = Object.values(players).sort((a,b) => b.points - a.points);

  const containerInner = document.createElement('div');
  containerInner.className = 'space-y-4';

  const headerRow = document.createElement('div');
  headerRow.className = 'flex items-center justify-between text-zinc-400';
  headerRow.innerHTML = `<div class="text-lg font-semibold">Leaderboard</div>`;
  containerInner.appendChild(headerRow);

  if (playerList.length === 0) {
    const empty = document.createElement('p');
    empty.className = 'text-zinc-500';
    empty.textContent = 'No players with records yet.';
    containerInner.appendChild(empty);
  } else {
    const table = document.createElement('div');
    table.className = 'bg-zinc-800 p-3 rounded-2xl shadow-lg';
    table.innerHTML = `
      <div class="hidden md:flex text-xs text-zinc-400 uppercase tracking-wide mb-2 px-2">
        <div class="w-12">Rank</div>
        <div class="flex-1">Player</div>
        <div class="w-28 text-right">Points</div>
      </div>
    `;

    playerList.forEach((p, i) => {
      const row = document.createElement('div');
      row.className = 'border-t border-zinc-700 pt-3 mt-3 cursor-pointer hover:bg-zinc-700 transition rounded-lg p-2';

      row.innerHTML = `
        <div class="flex items-center justify-between gap-4">
          <div class="flex items-center gap-3">
            <div class="w-12 text-xl font-bold text-zinc-100">${i + 1}</div>
            <div>
              <div class="text-lg font-semibold text-zinc-100 player-name hover:text-indigo-400 transition">${escapeHtml(p.name)}</div>
            </div>
          </div>
          <div class="text-right text-zinc-100 font-semibold">${p.points.toFixed(2)}</div>
        </div>
      `;

      const details = document.createElement('div');
      details.className = 'collapsible mt-3';
      details.innerHTML = `<ul class="space-y-1 text-sm text-zinc-100 pl-16">${p.records
        .sort((a,b) => a.rank - b.rank)
        .map(r => `<li>#${r.rank} - ${escapeHtml(r.title || '-')} - ${r.percent}%</li>`)
        .join('')}</ul>`;
      details.style.maxHeight = '0px';

      const nameElem = row.querySelector('.player-name');
      nameElem.addEventListener('click', (e) => {
        e.stopPropagation();
        if (details.style.maxHeight === '0px' || !details.style.maxHeight) {
          details.style.maxHeight = details.scrollHeight + 'px';
        } else {
          details.style.maxHeight = '0px';
        }
      });

      row.appendChild(details);
      table.appendChild(row);
    });

    containerInner.appendChild(table);
  }

  container.appendChild(containerInner);
  containerInner.classList.add('opacity-0','translate-y-2');
  setTimeout(() => {
    containerInner.classList.remove('opacity-0','translate-y-2');
    containerInner.classList.add('opacity-100','translate-y-0','transition-all','duration-400');
  }, 50);
}

/* ---------- Utilities ---------- */
function escapeHtml(str) {
  if (!str && str !== 0) return '';
  return String(str)
    .replaceAll('&','&amp;')
    .replaceAll('<','&lt;')
    .replaceAll('>','&gt;')
    .replaceAll('"','&quot;')
    .replaceAll("'",'&#39;');
}

/* ---------- App init ---------- */
const container = document.getElementById('list');
const viewToggle = document.getElementById('viewToggle');
const filterInput = document.getElementById('filterInput');

function showLevelsView() {
  currentView = 'levels';
  viewToggle.textContent = 'View Leaderboard';
  renderLevelsView(container, levels);
}

function showLeaderboardView() {
  currentView = 'leaderboard';
  viewToggle.textContent = 'View Levels';
  renderLeaderboardView(container, levels);
}

showLevelsView();

viewToggle.addEventListener('click', () => {
  if (currentView === 'levels') showLeaderboardView();
  else showLevelsView();
});

filterInput.addEventListener('input', () => {
  if (currentView === 'levels') {
    const q = filterInput.value.toLowerCase();
    container.querySelectorAll('section').forEach(section => {
      const matches = section.dataset.creator.includes(q) || section.dataset.rank.includes(q);
      section.style.display = matches ? 'block' : 'none';
    });
  }
});
</script>
</body>
</html>
