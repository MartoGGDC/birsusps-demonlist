<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BIRSUSPS DEMONLIST</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-zinc-900 text-zinc-100 font-sans min-h-screen">

  <header class="text-center py-8">
    <h1 class="text-4xl font-extrabold tracking-tight">BIRSUSPS DEMONLIST</h1>
    <p class="text-zinc-400 text-sm mt-1">The official demonlist for BirsusPS (2.2)</p>
  </header>

  <main id="list" class="max-w-2xl mx-auto px-4 pb-16 space-y-6">
    <p class="text-center text-zinc-500 animate-spin">‚è≥ Loading levels...</p>
  </main>

  <footer class="text-center text-zinc-600 text-xs pb-6">
    ¬© 2025 Birsusp Demonlist ‚Ä¢ Made by MartoGG
  </footer>

  <script>
    async function loadLevels() {
      const container = document.getElementById("list");
      try {
        const res = await fetch("levels.json");
        const levels = await res.json();
        container.innerHTML = "";

        levels.forEach((level, index) => {
          // Sort record holders so verified come first
          level.recordHolders.sort((a, b) => (b.verified ? 1 : 0) - (a.verified ? 1 : 0));

          const holdersHTML = level.recordHolders.length
            ? level.recordHolders.map(
                h => `<li>‚Ä¢ ${h.name} ‚Äî ${h.percent}${h.verified ? " (Verified)" : ""}</li>`
              ).join("")
            : "<li class='text-zinc-500'>No record holders yet.</li>";

          const section = document.createElement("section");
          section.className = `
            bg-zinc-800 p-4 rounded-2xl shadow-lg 
            hover:bg-zinc-700 hover:ring-2 hover:ring-indigo-500 hover:ring-opacity-50
            transition-all duration-300 ease-out
            opacity-0 translate-y-4
          `;
          section.setAttribute("aria-labelledby", `level-${level.rank}`);
          section.innerHTML = `
            <div class="flex items-center justify-between">
              <h2 id="level-${level.rank}" class="text-2xl font-bold">#${level.rank} ‚Äî ${level.title}</h2>
              <span class="text-sm text-zinc-400">by ${level.creator}</span>
            </div>
            <div class="mt-2 border-t border-zinc-700 pt-2">
              <p class="text-sm text-zinc-400 mb-1">Record Holders:</p>
              <ul class="text-sm space-y-1">${holdersHTML}</ul>
            </div>
          `;
          container.appendChild(section);

          // Fade-in animation with staggered delay
          setTimeout(() => {
            section.classList.remove("opacity-0", "translate-y-4");
            section.classList.add("opacity-100", "translate-y-0");
          }, index * 150); // stagger each level by 150ms
        });
      } catch (err) {
        container.innerHTML = `<p class="text-center text-red-400">Failed to load levels.json üò¢</p>`;
        console.error(err);
      }
    }

    loadLevels();
  </script>
</body>
</html>
