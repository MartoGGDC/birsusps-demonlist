<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BIRSUSPS DEMONLIST</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-zinc-900 text-zinc-100 font-sans min-h-screen transition-colors duration-500">

  <header class="text-center py-8">
    <h1 class="text-4xl font-extrabold tracking-tight">BIRSUSPS DEMONLIST</h1>
    <p class="text-zinc-400 text-sm mt-1">The official demonlist for BirsusPS (2.2)</p>
  </header>

  <!-- Filter Section -->
  <div class="max-w-2xl mx-auto px-4 mb-6 flex gap-2">
    <input type="text" id="filterInput" placeholder="Filter by creator or rank..."
           class="flex-1 p-2 rounded bg-zinc-800 text-zinc-100 placeholder-zinc-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"/>
  </div>

  <main id="list" class="max-w-2xl mx-auto px-4 pb-16 space-y-6">
    <p class="text-center text-zinc-500 animate-spin">‚è≥ Loading levels...</p>
  </main>

  <footer class="text-center text-zinc-600 text-xs pb-6">
    ¬© 2025 Birsusp Demonlist ‚Ä¢ Made by MartoGG
  </footer>

  <script>
    async function loadLevels() {
      const container = document.getElementById("list");
      try {
        const levels = [
  {
    "rank": 1,
    "title": "Nilscapes",
    "creator": "Nil",
    "youtube": "keep-video-id-here",
    "recordHolders": [{ "name": "Nil", "percent": "100%", "verified": true }]
  },
  {
    "rank": 2,
    "title": "Zig Zag",
    "creator": "Anna",
    "youtube": "keep-video-id-here",
    "recordHolders": [
      { "name": "Anna", "percent": "100%", "verified": true },
      { "name": "MartoGG", "percent": "100%" }
    ]
  },
  {
    "rank": 3,
    "title": "Astral Divine",
    "creator": "ghjvbn",
    "youtube": "",
    "recordHolders": [{ "name": "MartoGG", "percent": "100%", "verified": true }]
  },
  { "rank": 4, "title": "", "creator": "", "youtube": "", "recordHolders": [] },
  { "rank": 5, "title": "", "creator": "", "youtube": "", "recordHolders": [] },
  { "rank": 6, "title": "", "creator": "", "youtube": "", "recordHolders": [] },
  { "rank": 7, "title": "", "creator": "", "youtube": "", "recordHolders": [] },
  { "rank": 8, "title": "", "creator": "", "youtube": "", "recordHolders": [] },
  { "rank": 9, "title": "", "creator": "", "youtube": "", "recordHolders": [] },
  { "rank": 10, "title": "", "creator": "", "youtube": "", "recordHolders": [] }
];
        container.innerHTML = "";

        levels.forEach((level, index) => {
          level.recordHolders.sort((a, b) => (b.verified ? 1 : 0) - (a.verified ? 1 : 0));

          const holdersHTML = level.recordHolders.length
            ? level.recordHolders.map(h => {
                const nameHTML = h.verified
                  ? `<span class="text-purple-400 drop-shadow-[0_0_2px_purple]">${h.name}</span>`
                  : h.name;
                return `‚Ä¢ ${nameHTML} ‚Äî ${h.percent}${h.verified ? " (Verified)" : ""}`;
              }).join("<br>")
            : "<span class='text-zinc-500'>No record holders yet.</span>";

          const section = document.createElement("section");
          section.className = `
            bg-zinc-800 p-4 rounded-2xl shadow-lg
            hover:bg-zinc-700 hover:ring-2 hover:ring-indigo-500 hover:ring-opacity-50
            transition-all duration-300 ease-out
            opacity-0 translate-y-4 cursor-pointer
          `;
          section.setAttribute("aria-labelledby", `level-${level.rank}`);

          const youtubeThumbnail = level.youtube
            ? `<a href="https://www.youtube.com/watch?v=${level.youtube}" target="_blank" rel="noopener noreferrer" class="flex-shrink-0 mr-4">
                 <img src="https://img.youtube.com/vi/${level.youtube}/hqdefault.jpg" 
                      alt="${level.title} YouTube Video Thumbnail" 
                      class="w-32 h-18 rounded-lg hover:scale-105 transition-transform object-cover"/>
               </a>`
            : "";

          section.innerHTML = `
            <div class="flex items-start">
              ${youtubeThumbnail}
              <div class="flex-1">
                <div class="flex items-center justify-between">
                  <h2 id="level-${level.rank}" class="text-2xl font-bold text-zinc-100">#${level.rank} ‚Äî ${level.title}</h2>
                  <span class="text-sm text-zinc-400">by ${level.creator}</span>
                </div>
                <div class="mt-2 border-t border-zinc-700 pt-2 record-holders" style="display: none;">
                  <p class="text-sm text-zinc-100 mb-1">Record Holders:</p>
                  <ul class="text-sm space-y-1 text-zinc-100">${holdersHTML}</ul>
                </div>
              </div>
            </div>
          `;

          container.appendChild(section);

          setTimeout(() => {
            section.classList.remove("opacity-0", "translate-y-4");
            section.classList.add("opacity-100", "translate-y-0");
          }, index * 150);

          section.addEventListener('click', (e) => {
            if (!e.target.closest('a')) {
              const holdersDiv = section.querySelector('.record-holders');
              holdersDiv.style.display = holdersDiv.style.display === 'none' ? 'block' : 'none';
            }
          });

          section.dataset.creator = level.creator.toLowerCase();
          section.dataset.rank = String(level.rank);
        });

        const filterInput = document.getElementById('filterInput');
        filterInput.addEventListener('input', () => {
          const query = filterInput.value.toLowerCase();
          container.querySelectorAll('section').forEach(section => {
            const matches = section.dataset.creator.includes(query) || section.dataset.rank.includes(query);
            section.style.display = matches ? 'block' : 'none';
          });
        });

      } catch (err) {
        container.innerHTML = `<p class="text-center text-red-400">Failed to load levels.json üò¢</p>`;
        console.error(err);
      }
    }

    loadLevels();
  </script>
</body>
</html>
