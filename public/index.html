<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BirsusPS Demonlist</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-zinc-900 text-zinc-100 min-h-screen">
    <header class="bg-zinc-800 p-4 flex justify-between items-center shadow-md">
      <h1 class="text-3xl font-bold text-indigo-400">BirsusPS Demonlist</h1>
      <button
        id="loginBtn"
        class="bg-indigo-600 hover:bg-indigo-500 px-4 py-2 rounded text-white"
      >
        Admin Login
      </button>
    </header>

    <main class="p-6">
      <div id="list" class="space-y-4"></div>
    </main>

    <!-- Edit Modal -->
    <div
      id="editModal"
      class="fixed inset-0 bg-black/60 hidden items-center justify-center z-50"
    >
      <div class="bg-zinc-800 rounded-2xl p-6 w-96 shadow-lg">
        <h2 class="text-xl font-bold mb-4 text-indigo-400">Edit Level</h2>
        <form id="editForm" class="space-y-3">
          <div>
            <label for="editRank" class="block text-sm text-zinc-300">Rank</label>
            <input
              type="number"
              id="editRank"
              class="w-full px-2 py-1 rounded bg-zinc-700 text-white border border-zinc-600 focus:ring-2 focus:ring-indigo-500"
              required
            />
          </div>

          <div>
            <label for="editTitle" class="block text-sm text-zinc-300">Title</label>
            <input
              type="text"
              id="editTitle"
              class="w-full px-2 py-1 rounded bg-zinc-700 text-white border border-zinc-600 focus:ring-2 focus:ring-indigo-500"
              required
            />
          </div>

          <div>
            <label for="editCreator" class="block text-sm text-zinc-300"
              >Creator</label
            >
            <input
              type="text"
              id="editCreator"
              class="w-full px-2 py-1 rounded bg-zinc-700 text-white border border-zinc-600 focus:ring-2 focus:ring-indigo-500"
            />
          </div>

          <div>
            <label for="editYoutube" class="block text-sm text-zinc-300"
              >YouTube Video ID</label
            >
            <input
              type="text"
              id="editYoutube"
              placeholder="e.g. dQw4w9WgXcQ"
              class="w-full px-2 py-1 rounded bg-zinc-700 text-white border border-zinc-600 focus:ring-2 focus:ring-indigo-500"
            />
          </div>

          <div class="flex justify-end gap-3 pt-2">
            <button
              type="button"
              id="cancelEdit"
              class="px-3 py-1 bg-zinc-600 text-white rounded hover:bg-zinc-500"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="px-3 py-1 bg-green-600 text-white rounded hover:bg-green-500"
            >
              Save
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Login Modal -->
    <div
      id="loginModal"
      class="fixed inset-0 bg-black/60 hidden items-center justify-center z-50"
    >
      <div class="bg-zinc-800 rounded-2xl p-6 w-80 shadow-lg">
        <h2 class="text-xl font-bold mb-4 text-indigo-400">Admin Login</h2>
        <div class="space-y-3">
          <div>
            <label for="username" class="block text-sm text-zinc-300"
              >Username</label
            >
            <input
              type="text"
              id="username"
              class="w-full px-2 py-1 rounded bg-zinc-700 text-white border border-zinc-600 focus:ring-2 focus:ring-indigo-500"
            />
          </div>
          <div>
            <label for="password" class="block text-sm text-zinc-300"
              >Password</label
            >
            <input
              type="password"
              id="password"
              class="w-full px-2 py-1 rounded bg-zinc-700 text-white border border-zinc-600 focus:ring-2 focus:ring-indigo-500"
            />
          </div>
          <div class="flex justify-end gap-3 pt-2">
            <button
              id="cancelLogin"
              class="px-3 py-1 bg-zinc-600 text-white rounded hover:bg-zinc-500"
            >
              Cancel
            </button>
            <button
              id="confirmLogin"
              class="px-3 py-1 bg-indigo-600 text-white rounded hover:bg-indigo-500"
            >
              Login
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
